apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: authors
spec:
  hosts:
  - "*"
  gateways:
  - authors-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1/getauthor
    route:
    - destination:
        port:
          number: 3000
        host: authors
---        
